<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">    
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="homeScore-el">0</p>
                <button class="scoreboard" onclick="homePlus1()">+1</button>
                <button class="scoreboard" onclick="homePlus2()">+2</button>
                <button class="scoreboard" onclick="homePlus3()">+3</button>
            </div>
            <div>
                <h3>Away</h3>
                <p id="guestScore-el">0</p>
                <button class="scoreboard" onclick="guestPlus1()">+1</button>
                <button class="scoreboard" onclick="guestPlus2()">+2</button>
                <button class="scoreboard" onclick="guestPlus3()">+3</button>
            </div>
        </div>
        <button class="newGame-el" onclick="reset()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
